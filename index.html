<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; flex-direction: column; align-items: center; font-family: 'Courier New', monospace; color: #fff; }
        canvas { background: #008800; border: 4px solid #ccc; image-rendering: pixelated; margin-top: 10px; }
        .ui { margin: 10px; font-weight: bold; font-size: 18px; color: #0f0; }
        .controls { display: grid; grid-template-columns: repeat(3, 70px); gap: 10px; margin-top: 15px; }
        button { width: 70px; height: 70px; font-size: 24px; background: #333; color: #fff; border: 3px solid #fff; border-radius: 5px; touch-action: manipulation; }
        #overlay { position: absolute; top: 120px; text-align: center; background: #000; padding: 20px; border: 4px solid #f00; display: none; z-index: 100; width: 220px; }
        .banner-wrap { width: 320px; overflow: hidden; background: #000; border: 2px solid #444; margin-top: 10px; white-space: nowrap; }
        .banner-text { display: inline-block; padding-left: 100%; animation: scroll 12s linear infinite; font-size: 14px; color: #f90; }
        @keyframes scroll { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
    </style>
</head>
<body>
    <div class="ui">SCORE: <span id="score">0</span> | LIVES: <span id="lives">3</span></div>
    <canvas id="game"></canvas>
    <div class="banner-wrap"><div class="banner-text">MADE BY WIL -- NES EDITION V3.3 -- 5 ENEMIES & SKATEBOARD FIX!</div></div>
    <div id="overlay">
        <h1 style="color:#f00;">GAME OVER</h1>
        <button onclick="resetGame()" style="width:140px; height: 40px;">RESTART</button>
